<html>
    <head>
        <meta charset="UTF-8">
        <title>Class Jukebox</title>
    </head>
    
    <body>
        <form id="submitSong">
            <input list="songs" name="song" id="song">
            <datalist id="songs">
                <option value="test1">
                <option value="helloworld">
                <option value="highwayToHell">
                <option value="song1">
                <option value="song2">
                <option value="song3">
                <option value="heehee">
            </datalist>
            <input type="submit">
        </form>
    </body>

    <script>
        const form = document.getElementById("submitSong");
        form.addEventListener("submit", function(event){
            event.preventDefault();
            var song = form.song.value;
            form.song.value = "";
        });
    </script>
</html>
